<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">SGLM - Sistema de Gerenciamento de Logística Militar</ui:insert></title>
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"/>
    <h:outputStylesheet name="css/style.css" library="resources"/>
</h:head>
<h:body>
    <p:growl id="messages" showDetail="true" />

    <div class="topbar">
        <div class="logo">
            <h:graphicImage library="resources" name="img/logo-eb-png.png" styleClass="logo-image"/>
            <span class="logo-text">SGLM</span>
        </div>
        <div class="user-info">
            <p:menuButton value="Oficial Logístico" icon="pi pi-user">
                <p:menuitem value="Logout" action="#{loginBean.logout()}" icon="pi pi-sign-out"/>
            </p:menuButton>
        </div>
    </div>

    <div class="layout-wrapper">
        <div class="layout-sidebar">
            <h:form>
                <p:menu>
                    <p:menuitem value="Página Inicial" icon="pi pi-home" action="#{navigationBean.goToHome()}"/>
                    <p:menuitem value="Cadastrar Material" icon="pi pi-plus" action="#{navigationBean.goToRegisterMaterial()}"/>
                    <p:menuitem value="Estoque" icon="pi pi-box" action="#{navigationBean.goToStock()}"/>
                    <p:menuitem value="Entregar Material" icon="pi pi-truck" action="#{navigationBean.goToDeliverMaterial()}"/>
                    <p:menuitem value="Relatórios" icon="pi pi-file-excel" action="#{navigationBean.goToReports()}"/>
                </p:menu>
            </h:form>
            <div class="footer">
                desenvolvido por Vitoria Keim
            </div>
        </div>

        <div class="layout-content">
            <div class="content-panel">
                <ui:insert name="content">
                    <!-- Conteúdo específico da página virá aqui -->
                </ui:insert>
            </div>
        </div>
    </div>
</h:body>
</html>
